<div class="container-fluid">
  <div class="row-fluid">
    <div class="span3">
      <div class="well sidebar-nav">
        <ul class="nav nav-list">
          <li class="active" id="homeLink">
            <a href="index.html">
              <span class="sidebarIcon"></span>
              <span class="sidebarText">首页</span>
            </a>
          </li>
          <li id="newsLink">
            <a href="#1">
              <span class="sidebarIcon"></span>
              <span class="sidebarText">新鲜事</span>
            </a>
          </li>
          <li id="scheduleLink">
            <a href="#2">
              <span class="sidebarIcon"></span>
              <span class="sidebarText">日程表</span>
            </a>
          </li>
        </ul>
      </div><!--/.well -->
    </div><!--/span-->
    <div class="span9">
      <div id="content">
        <section id="personalProfile">
          <header>
            <i class="icon-user"></i>
          </header>

          <form id="profile-form" class="form-horizontal" method="post" action="">
            <div class="control-group">
              <label class="control-label" for="userName">用户名：</label>
              <div class="controls">
                <input type="text" class="input-xlarge validate[required]" name="userName" id="userName" value="王五">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="email">邮箱：</label>
              <div class="controls">
                <input type="text" class="input-xlarge validate[required,custom[email]]" name="email" id="email" value="liurihiuasd@163.com">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="trueName">真实姓名：</label>
              <div class="controls">
                <input type="text" class="input-xlarge" name="trueName" id="trueName" value="王小五">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">性别：</label>
              <div class="controls">
                <label class="radio">
                  <input type="radio" name="gender" id="male" value="male" checked="">
                  男
                </label>
                <label class="radio">
                  <input type="radio" name="gender" id="female" value="female">
                  女
                </label>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="tel">电话号码：</label>
              <div class="controls">
                <input type="text" class="input-xlarge validate[custom[number]]" name="tel" id="tel" value="461646136">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="qq">QQ号码：</label>
              <div class="controls">
                <input type="text" class="input-xlarge validate[custom[number]]" name="qq" id="qq" value="94613613">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="msn">MSN：</label>
              <div class="controls">
                <input type="text" class="input-xlarge validate[custom[number]]" name="msn" id="msn" value="94613613">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="school">学校：</label>
              <div class="controls">
                <input type="text" class="input-xlarge" name="school" id="school" value="中山大学">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="career">职业：</label>
              <div class="controls">
                <input type="text" class="input-xlarge" name="career" id="career" value="学生">
              </div>
            </div>

            <div class="button">
              <span id="saveButton">
                <a class="btn btn-primary" href="#"><i class="icon-check icon-white"></i> 保存修改</a>
              </span>
            </div>
          </form>
          <!--编辑头像-->
          <div id="editAvatar">
            <div id="photo">
              <img src="img/avatar/tmp/flowers.jpg" id="target" alt="target" />
            </div>
            <div id="right">
              <!--18*18-->
              <div id="previewPhoto18">
                <img src="img/avatar/tmp/flowers.jpg" id="preview18" alt="Preview18" />
              </div>
              <p>18X18预览</p>
              <!--30*30-->
              <div id="previewPhoto30">
                <img src="img/avatar/tmp/flowers.jpg" id="preview30" alt="Preview30" />
              </div>
              <p>30X30预览</p>
              <!-- This is the form that our event handler fills -->
              <form action="#" method="post" onsubmit="return checkCoords();">
                <input type="hidden" id="x" name="x" />
                <input type="hidden" id="y" name="y" />
                <input type="hidden" id="h" name="h" />
                <input type="hidden" id="w" name="w" />
                <div class="button">
                  <span id="submitAvatarButton">
                    <a class="btn" href="personalProfile.html"><i class="icon-check"></i> 确定</a>
                  </span>
                </div>
              </form>
            </div>
          </div>

        </section>
      </div><!--content-->
    </div><!--/span9-->
  </div><!--/row-->

  <hr>
  <footer>
    <p>&copy; TIMESPOON 2012</p>
  </footer>

</div><!--/.fluid-container-->
