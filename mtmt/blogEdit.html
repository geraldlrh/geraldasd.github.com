<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'/>
  <title>Edit Blog</title>
  <style>
    #blogEdit form {
      margin: 0;
    }
    #blogEdit textarea {
      display: block;
    }
    #blogEdit {
      width: 900px;
    }
    #titleEdit input, #contentEdit {
      font-family: 'simsun', '宋体', 'arial';
      letter-spacing: 1px;
    }
    #titleEdit input {
      color: #015496;
      font-size: 20px;
      font-weight: bold;
    }
    #contentEdit, #contentEdit p {
      color: #333;
      font-size: 15px;
      line-height: 24px;
    }
    h3 {
      font-family: "microsoft yahei",'雅黑';
      color: #5C5C5C;
      font-size: 16px;
      font-weight: normal;
    }
    #blogEdit div.button {
      margin-top: 10px;
    }
    #blogEdit .button #saveButton {
      padding-right: 20px;
    }
    #blogEdit .btn {
      padding: 6px 15px;
    }
  </style>
</head>
<body>
<section id="blogEdit">
  <!--标题统一样式-->
  <header id="titleEdit">
    <h3>标题</h3>
    <input id="titleText"  type="text" style="width:890px;height:30px;">
  </header>
  <div id="contentEdit">
    <h3>内容</h3>
    <form method="post" action="#">
      <textarea id="contentText"  name="contentText" style="width:898px;height:420px;visibility:hidden;">
        <p>
          <img border="0" alt="" src="http://kindsoft.net/images/logo_180_30.gif" />
        </p>
        <p>
          KindEditor是一套开源的HTML可视化编辑器，主要用于让用户在网站上获得所见即所得编辑效果，兼容IE、Firefox、Chrome、Safari、Opera等主流浏览器。
        </p>
        <p>
          KindEditor使用JavaScript编写，可以无缝的与Java、.NET、PHP、ASP等程序接合。
          KindEditor非常适合在CMS、商城、论坛、博客、Wiki、电子邮件等互联网应用上使用，2006年7月首次发布2.0以来，KindEditor依靠出色的用户体验和领先的技术不断扩大编辑器市场占有率，目前在国内已经成为最受欢迎的编辑器之一。
        </p>
      </textarea>
    </form>
  </div>
  <div class="button">
    <span id="saveButton">
      <a class="btn btn-primary" href="#"><i class="icon-ok-circle icon-white"></i> 发表</a>
    </span>
    <span id="cancelButton">
      <a class="btn" href="#"><i class="icon-remove-circle"></i> 取消</a>
    </span>
  </div>
</section>
<script src="js/jquery.js"></script>
<script charset="utf-8" src="editor/kindeditor.js"></script>
<script charset="utf-8" src="editor/lang/zh_CN.js"></script>
<script>
  $(document).ready(function() {
    var editor = KindEditor.create('textarea[name="contentText"]', {
      cssPath : 'css/editor.css',
      resizeType: 0,
      allowFileManager : true
    });

    $('#saveButton .btn').live('click', function() {
      alert(editor.html());
//      $.colorbox.close();
      return false;
    });

    $('#cancelButton .btn').live('click', function() {
      $.colorbox.close();
      return false;
    });
  });

//      resizeType: 0,
//      allowFileManager : true
//    });

</script>

</body>
</html>
